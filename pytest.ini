[tool:pytest]
testpaths = power_ranking/tests nfl_model/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=power_ranking
    --cov=nfl_model
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=60
markers =
    unit: Unit tests
    integration: Integration tests
    api: Tests that require API calls
    slow: Slow running tests